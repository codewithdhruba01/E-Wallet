<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Wallet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>E-Wallet Manager</header>
<div class="container">
    <h2>Your Cards</h2>
  <div class="card-list" id="cardList"></div>

  <form class="add-form">
    <h3>Add New Card</h3>
    <select id="cardType">
      <option value="Visa">Visa</option>
      <option value="MasterCard">MasterCard</option>
      <option value="Rupay">Rupay</option>
    </select>
    <input type="text" id="cardHolder" placeholder="Cardholder Name" />
    <input type="text" id="cardNumber" placeholder="Card Number" />
    <input type="text" id="expiry" placeholder="MM/YY" />
    <input type="text" id="cvv" placeholder="CVV" />
    <span class="error-msg" id="addError">Invalid input! Please check all fields.</span>
    <button type="button" onclick="addCard()">Add Card</button>
  </form>
</div>

<div class="modal" id="cardModal">
  <div class="modal-content">
    <h3>Card Details</h3>
    <p id="modalType">Card Type</p> <i class="fa-solid fa-copy copy-btn" onclick="copyToClipboard('modalType')"></i>
    <p id="modalHolder">Cardholder</p> <i class="fa-solid fa-copy copy-btn" onclick="copyToClipboard('modalHolder')"></i>
    <p id="modalNumber">Card Number</p> <i class="fa-solid fa-copy copy-btn" onclick="copyToClipboard('modalNumber')"></i>
    <p id="modalExpiry">Expiry Date</p> <i class="fa-solid fa-copy copy-btn" onclick="copyToClipboard('modalExpiry')"></i>
    <p id="modalCVV">CVV</p> <i class="fa-solid fa-copy copy-btn" onclick="copyToClipboard('modalCVV')"></i>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<footer>
  <div class="footer-content">
    <p>&copy; 2025 E-Wallet Manager</p>
    <div class="footer-icons">
      <a href="https://github.com/codewithdhruba01"><i class="fa-brands fa-github"></i></a>
      <a href="https://github.com/codewithdhruba01/E-Wallet"><i class="fa-solid fa-code-fork"></i></a>
      <a href="https://www.linkedin.com/in/dhrubaraj-pati"><i class="fa-brands fa-linkedin-in"></i></a>
    </div>
  </div>
</footer>
<script src="script.js"></script>
</body>
</html>
