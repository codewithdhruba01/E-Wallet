<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Wallet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>E-Wallet</header>

  <div class="container">
    <h2>Your Cards</h2>
    <div class="card-list" id="cardList"></div>

    <div class="add-form">
      <h3>Add New Card</h3>
      <select id="cardType">
        <option value="Visa">Visa</option>
        <option value="MasterCard">MasterCard</option>
        <option value="RuPay">RuPay</option>
        <option value="Amex">American Express</option>
      </select>
      <input type="text" id="cardHolder" placeholder="Full Cardholder Name" />
      <input type="text" id="cardNumber" placeholder="Card Number (16 digits)" maxlength="16" />
      <input type="text" id="expiry" placeholder="Expiry Date (MM/YY)" />
      <input type="text" id="cvv" placeholder="CVV (3 or 4 digits)" maxlength="4" />
      <button onclick="addCard()">Add Card</button>
      <div class="error-msg" id="addError">Please provide valid input</div>
    </div>
  </div>

  <!-- Modal for card details -->
  <div class="modal" id="cardModal">
    <div class="modal-content" id="modalContent">
      <h3>Card Details</h3>
      <p id="modalType"></p>
      <p id="modalHolder"></p>
      <p id="modalNumber"></p>
      <p id="modalExpiry"></p>
      <p id="modalCVV"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edit Card</h3>
      <select id="editCardType"></select>
      <input type="text" id="editCardHolder" placeholder="Full Cardholder Name" />
      <input type="text" id="editCardNumber" placeholder="Card Number (16 digits)" maxlength="16" />
      <input type="text" id="editExpiry" placeholder="Expiry Date (MM/YY)" />
      <input type="text" id="editCVV" placeholder="CVV (3 or 4 digits)" maxlength="4" />
      <div class="error-msg" id="editError">Please provide valid input</div>
      <button onclick="saveEdit()">Done</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
